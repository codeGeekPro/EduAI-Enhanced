<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="scienceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#scienceGradient)" rx="12"/>
  
  <!-- Atom symbol -->
  <g fill="none" stroke="#10B981" stroke-width="2" opacity="0.6">
    <circle cx="200" cy="150" r="50"/>
    <ellipse cx="200" cy="150" rx="70" ry="25" transform="rotate(45 200 150)"/>
    <ellipse cx="200" cy="150" rx="70" ry="25" transform="rotate(-45 200 150)"/>
    <circle cx="200" cy="150" r="4" fill="#10B981"/>
  </g>
  
  <!-- DNA helix -->
  <g fill="none" stroke="#059669" stroke-width="3" opacity="0.5">
    <path d="M80 50 Q90 75 80 100 Q70 125 80 150 Q90 175 80 200 Q70 225 80 250"/>
    <path d="M100 50 Q90 75 100 100 Q110 125 100 150 Q90 175 100 200 Q110 225 100 250"/>
    <line x1="80" y1="60" x2="100" y2="60" stroke-width="1"/>
    <line x1="80" y1="90" x2="100" y2="90" stroke-width="1"/>
    <line x1="80" y1="120" x2="100" y2="120" stroke-width="1"/>
    <line x1="80" y1="150" x2="100" y2="150" stroke-width="1"/>
    <line x1="80" y1="180" x2="100" y2="180" stroke-width="1"/>
    <line x1="80" y1="210" x2="100" y2="210" stroke-width="1"/>
  </g>
  
  <!-- Beaker -->
  <g fill="none" stroke="#10B981" stroke-width="2" opacity="0.6">
