    <line x1="295" y1="60" x2="295" y2="50"/>
    <line x1="325" y1="60" x2="325" y2="50"/>
  </g>
  
  <!-- Molecules -->
  <g fill="#059669" opacity="0.4">
    <circle cx="150" cy="80" r="3"/>
    <circle cx="160" cy="90" r="3"/>
    <circle cx="140" cy="90" r="3"/>
    <line x1="150" y1="80" x2="160" y2="90" stroke="#059669" stroke-width="1"/>
    <line x1="150" y1="80" x2="140" y2="90" stroke="#059669" stroke-width="1"/>
  </g>
  
  <!-- Formula -->
  <text x="50" y="280" font-size="14" font-family="monospace" fill="#374151" opacity="0.7">
    E = mcÂ²
  </text>
</svg>
